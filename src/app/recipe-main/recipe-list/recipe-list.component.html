<div class="row">
    <div class="col-xs-12">
        <button (click)=onNewRecipe() class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- display each item in array -->
        <!-- store recipeEl into [recipe] property  -->
        <!-- we want to store the index from this loop so we give it a variable i and index listens for this -->
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i">
        </app-recipe-item>
        <!-- recipeSelected emitted from the services call and recipe-item and sending that info to the method -->
        <!-- (recipeSelected)="onRecipeSelected(recipeEl)"> -->
    </div>
</div>
